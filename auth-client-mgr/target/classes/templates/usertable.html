<script type="text/javascript">
    $(document).ready(function () {
        if ($.fn.dataTable.isDataTable('#bootstrap-data-table')) {
            table = $('#bootstrap-data-table').DataTable();
            table.destroy();
            $('#bootstrap-data-table').DataTable({
                "ajax": "/ui/getUsers",
            });
        }
        else {
            table = $('#bootstrap-data-table').DataTable({
                "ajax": "/ui/getUsers",
            });
        }
    });
